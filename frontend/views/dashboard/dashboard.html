<div class="col-md-3">
    <div class="thumbnail" style="border: 0px;">
    <img src="https://organicthemes.com/demo/profile/files/2012/12/profile_img.png" alt="profile">
    <div class="caption">
    <h2 class="lead" style="margin-bottom:5px;">Hi I'm </h2>
    <h3 style="margin-top: 5px;">{{ user.last_name }}, {{ user.first_name }}</h3>
    <p><i class="glyphicon glyphicon-envelope"></i> {{ user.email }}</p>
    <p>
        <a href="contact" class="btn btn-primary" role="button"><i class="glyphicon glyphicon-comment"></i> Contact</a>
        <a href="#" class="btn btn-info" role="button"><i class="glyphicon glyphicon-user"></i>My Account</a>
    </p>
    </div>
    </div>
</div>
<div class="col-md-8" style="border-left: 1px solid #ddd; min-height: 100vh;">
    <div class="row">
        <div class="col-md-12">
             <a href="portfolio/add" class="btn btn-primary btn-sm" role="button">
                <i class="glyphicon glyphicon-plus"></i>
                Add project
            </a>
        </div>
    </div>
    <div class="row" ng-show="protfolios.length > 0">
        <div class="col-sm-6 col-md-4" ng-repeat="portfolio in protfolios">
            <div class="thumbnail">
                <img src="{{ portfolio.images[0] }}" class="img-responsive">
                <div class="caption">
                <h3>{{ portfolio.title }}</h3>
                <p>
                    <i class="glyphicon glyphicon-usd"></i> {{ portfolio.price }}
                    <br>
                    {{ portfolio.description }}
                </p>
                <p>
                <a href="profolio/edit/{{portfolio.id}}" class="btn btn-primary" role="button">Edit</a> 
                <!-- <a href="#" class="btn btn-default" role="button">Button</a></p> -->
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="protfolios.length == 0">
        <div class="alert alert-warning" role="alert">
            You <strong>don't have</strong> any projects yet!
            <a href="portfolio/add" class="btn btn-primary btn-sm pull-right" role="button">
                <i class="glyphicon glyphicon-plus"></i>
                Add project
            </a>
        </div>
    </div>
</div>
