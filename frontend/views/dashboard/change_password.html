<div class="col-md-offset-3 col-md-6" style="background-color: #f8f8f8; border: solid 1px; border-color: #e7e7e7; padding-bottom:30px;">
    <h1 class="lead text-center">Change Password</h1><br>
    <div ng-show="errors.length > 0">
        <div class="alert alert-danger" role="alert">
            <div ng-repeat="msg in errors">{{ msg }}</div>
        </div>
    </div>

    <form class="form-group" ng-submit="account.changepassword(credentials)">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
        <input class="form-control" type="password" ng-model="credentials.newpassword" name="pass" placeholder="Password">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
        <input class="form-control" type="password" ng-model="credentials.password_confirm" name="pass" placeholder="Confirm Password">
    </div>
    <br>
    <button type="submit" name="login" class="btn btn-primary">Update</button>
    </form>

    <div class="login-help">
        <a href="home" class="btn btn-warning pull-right">Return to dashboard</a>
        <br class="clearfix">
    </div>
</div>
