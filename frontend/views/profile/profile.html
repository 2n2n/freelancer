<div class="col-md-3">
    <div class="thumbnail" style="border: 0px;">
        <img src="http://photographyinspired.com/media/2014/08/Cool-Cat-Facebook-Profile-Timeline-Cover-Ultimate-Collection-Of-Top-50-Best-Cute-Facebook-Cover-For1.jpg" alt="profile">
        <div class="caption">
            <h2 class="lead" style="margin-bottom:5px;">Hi I'm </h2>
            <h3 style="margin-top: 5px;">{{ user.last_name | uppercase}}, {{ user.first_name | uppercase}}</h3>
            <p><i class="glyphicon glyphicon-envelope"></i> {{ user.email }}</p>
            <p>
                <a href="message/{{ user.id }}" class="btn btn-primary" role="button"><i class="glyphicon glyphicon-comment"></i> Contact</a>
            </p>
        </div>
    </div>
</div>
<div class="col-md-8" style="border-left: 1px solid #ddd; min-height: 100vh;">
    <div class="row" ng-show="protfolios.length > 0">
        <div class="col-md-12">
             <a href="portfolio/add" class="btn btn-primary btn-sm" role="button">
                <i class="glyphicon glyphicon-plus"></i>
                Add project
            </a>
        </div>
    </div>

    <div class="row" ng-show="portfolios.length > 0">
        <div class="col-sm-6 col-md-4" style="height: 350px;" ng-repeat="portfolio in portfolios">
            <div class="thumbnail">
                <img src="{{ portfolio.images[0] }}" class="img-responsive">
                <div class="caption">
                <h3>{{ portfolio.title }}</h3>
                <p>
                    <i class="glyphicon glyphicon-usd"></i> {{ portfolio.price }}
                    <br>
                    {{ portfolio.description }}
                </p>
                <!-- <a href="#" class="btn btn-default" role="button">Button</a></p> -->
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="portfolios.length == 0">
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert">
                This person <strong>don't have</strong> any projects yet.
            </div>
        </div>
    </div>
</div>
