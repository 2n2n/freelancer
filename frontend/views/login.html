<div class="col-md-offset-3 col-md-6" style="background-color: #f8f8f8; border: solid 1px; border-color: #e7e7e7; padding-bottom:30px;">
    <h1 class="lead text-center">Login to Your Account</h1><br>
    <div ng-show="errors.length > 0">
        <div class="alert alert-danger" role="alert">
            <div ng-repeat="msg in errors">{{ msg }}</div>
        </div>
    </div>

    <form class="form-group" ng-submit="authenticate(credentials)">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
        <input class="form-control" type="text" ng-model="credentials.email" name="user" placeholder="E-mail">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
        <input class="form-control" type="password" ng-model="credentials.password" name="pass" placeholder="Password">
    </div>
    <br>
    <button type="submit" name="login" class="btn btn-primary">Log-in</button>
    </form>

    <div class="login-help">
        <a href="register">Register</a> - <a href="forgot">Forgot Password</a>
    </div>
</div>
