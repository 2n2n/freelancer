<!DOCTYPE html>
<html lang="en" ng-app="freelancer">
<head>
    <base href="/freelancer/frontend/#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body ng-controller="AppController">
    <nav class="navbar navbar-default">
        <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="landing">Brand</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div>
            <ul ng-show="user == null" class="nav navbar-nav navbar-right">
                <li><a href="login">Log-in</a></li>
            </ul>

            <ul ng-show="user != undefined"class="nav navbar-nav navbar-right">
            <li><a href="home"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
            <li><a href="message/inbox"><i class="glyphicon glyphicon-envelope"></i> Inbox</a></li>
            <li class="dropdown">
                <a href="#"  style="text-transform: capitalize;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.first_name}} <i class="glyphicon glyphicon-user"></i> <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="setting">Edit Account</a></li>
                    <li><a href="changepassword">Change Password</a></li>
                </ul>
            </li>
            <li><a href=""javscript:void(0) ng-click="logout()"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>
    <div class="container" ng-view>
    </div>
</body>
</html>
